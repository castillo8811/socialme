<div class="container center login-box">
    <form ng-submit="vm.resetPassword()" ng-if="!vm.passwordChanged">
        <div class="row">
            <div class="col s12 offset-m6 m6 offset-l4 l4 card hoverable">
                <div class="card-title login-icon">
                    <span class="flow-text">Reset password</span>
                    <div class="center-align">
                        <label>Please type your new password.</label>
                    </div>
                </div>
                <div class="card-content default-margin">
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="flow-text validate" required
                               ng-model="vm.password">
                    </div>
                    <button type="submit" class="btn green waves-effect waves-light login-button">Reset</button>
                </div>
            </div>
        </div>
        <div class="row">
            <a class="link" ng-click="vm.goToLogin()">Go to Login</a>
        </div>
    </form>
    <div class="row" ng-if="vm.passwordChanged">
        <div class="col s12 offset-m6 m6 offset-l4 l4 card hoverable">
            <div class="card-title login-icon">
                <span class="flow-text">Password Changed</span>
                <div class="center-align">
                    <label>Your password was successfully changed.</label>
                </div>
            </div>
            <div class="card-content default-margin">
                <button class="btn green waves-effect waves-light login-button" ng-click="vm.goToLogin()">Go to Login</button>
            </div>
        </div>
    </div>
</div>
